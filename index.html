<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connect</title>
</head>
<body>
    <button id="connectButton">Connect to Solana Wallet</button>

    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script>
        async function init() {
            const network = "https://api.mainnet-beta.solana.com"; // Mainnet network URL

            // Connect to the Solana network
            const connection = new solanaWeb3.Connection(network);

            // Check if the wallet is connected
            if (window.sollet && window.sollet.isSolletInstalled) {
                // Initialize the Sollet wallet provider
                const wallet = window.sollet.connect("mainnet-beta");

                // Connect to the wallet
                await wallet.connect();

                console.log("Connected to Solana Wallet");
                console.log("Wallet Public Key:", wallet.publicKey.toBase58());
            } else {
                console.error("Sollet Wallet extension not installed");
            }
        }

        document.getElementById("connectButton").addEventListener("click", init);
    </script>
</body>
</html>
