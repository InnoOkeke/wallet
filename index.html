<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connect</title>
</head>
<body>
    <button id="connectButton">Connect to Solana Wallet</button>

    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react"></script>
    <!-- Add additional adapter packages as needed -->

    <script>
        async function init() {
            let wallet = null;

            // Check for Sollet.io extension
            if (window.sollet && window.sollet.isSolletInstalled) {
                wallet = new solanaWalletAdapter.Wallet("https://www.sollet.io");
            }
            // Check for Raydium extension
            else if (window.raydium && window.raydium.wallet) {
                // Raydium wallet is automatically available via the `raydium` object
                wallet = window.raydium.wallet;
            }
            // Check for Solflare extension
            else if (window.solflare && window.solflare.isSolflareInstalled) {
                // Create a Solflare wallet instance
                wallet = new solanaWalletAdapter.Wallet("https://solflare.com");
            }
            // Add more wallet checks for other wallet extensions as needed

            if (wallet) {
                // Connect to the wallet
                await wallet.connect();

                console.log("Connected to Solana Wallet");
                console.log("Wallet Public Key:", wallet.publicKey.toBase58());
            } else {
                console.error("No supported Solana wallet extension detected");
                // Provide a message to the user indicating that they need to install a supported wallet extension
            }
        }

        document.getElementById("connectButton").addEventListener("click", init);
    </script>
</body>
</html>
