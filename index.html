<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connect</title>
</head>
<body>
    <div id="app">
        <h1>Solana Wallet Connect</h1>
        <p v-if="!connected">Click the button below to connect to your Solana wallet.</p>
        <p v-else>Connected to Solana Wallet<br>Public Key: {{ publicKey }}</p>
        <button @click="connect" v-if="!connected">Connect to Solana Wallet</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    connected: false,
                    publicKey: ''
                };
            },
            methods: {
                async connect() {
                    try {
                        const { PhantomWallet } = solanaWeb3Wallet;
                        const wallet = new PhantomWallet();
                        await wallet.connect();
                        this.connected = true;
                        this.publicKey = wallet.publicKey.toBase58();
                    } catch (error) {
                        console.error("Error connecting to Solana wallet:", error);
                    }
                }
            }
        });
    </script>
</body>
</html>
