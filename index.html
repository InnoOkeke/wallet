<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connect</title>
</head>
<body>
    <button id="connectButton">Connect to Solana Wallet</button>

    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react"></script>
    <!-- Add additional adapter packages as needed -->

    <script>
        async function init() {
            const { Wallet } = solanaWeb3Wallet; // Get the Wallet class from the adapter

            const wallet = new Wallet("https://www.sollet.io"); // Initialize a new wallet instance

            // Connect to the wallet
            await wallet.connect();

            console.log("Connected to Solana Wallet");
        }

        document.getElementById("connectButton").addEventListener("click", init);
    </script>
</body>
</html>
